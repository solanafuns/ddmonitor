name: Build release binary

on: 
  push:
    tags:
      - release*
  workflow_dispatch: 

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: hecrj/setup-rust-action@v2
      with:
        rust-version: stable
    - uses: actions/checkout@master
    - name: build binary
      run: cargo build --release